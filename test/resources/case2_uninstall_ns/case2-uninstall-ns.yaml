apiVersion: batch/v1
kind: Job
metadata:
  name: uninstall-ns
  labels:
    app: uninstall-ns
    chart: policy-2.0.0
    component: "governance"
    controller: "operator"
    heritage: Helm
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: uninstall-ns
      labels:
        app: uninstall-ns
        chart: policy-2.0.0
        component: "governance"
        controller: "operator"
        heritage: Helm
    spec:
      restartPolicy: Never
      serviceAccountName: governance-policy-spec-sync
      containers:
      - name: uninstall-ns
        image: "quay.io/open-cluster-management/governance-policy-spec-sync:latest-dev"
        imagePullPolicy: "Always"
        command: ["uninstall-ns"]
        args: 
          - "--namespace=uninstall"
